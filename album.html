<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS Examples | Simple Album </title>
    <style>
        body {
            background-color: #333; 
            color: white;
            text-align: center;
        }
        img {
            width: 200px;
            margin: 10px;
            border: 5px solid white;
        }
        p {
            padding: 10px;
        }
        #border {
            border-bottom: 2px solid orange;
            border-top: 2px solid orange;
        }
    </style>
</head>
<body>
    <h1>Fall 2020</h1>

    <p id="border">
        <img src="https://www.kennedys.net.au/wp-content/uploads/2019/08/4k-wallpaper-autumn-branches-2734421-300x400.jpg" alt="">
        <img src="https://i.pinimg.com/originals/c7/75/8d/c7758d786ba9d2417ee0aafcabd1a161.jpg" alt="">
        <img src="https://www.gannett-cdn.com/-mm-/76295eb2ab46eebd8011bff9b38a5220af1b7378/c=0-0-1800-2400/local/-/media/2016/09/19/DetroitFreePress/DetroitFreePress/636098808550238036-Fall-color-Michigan-2-.jpg?width=300&height=400&fit=crop&format=pjpg&auto=webp" alt="">
    </p>
    <p>
        Acest fabulos site este realizat de Marina Mirza
    </p>
    
</body>
</html>
